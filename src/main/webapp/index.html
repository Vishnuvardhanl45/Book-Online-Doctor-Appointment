<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex: 1;
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }

        .instructions-container {
            background-color: #e9ecef;
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
        }

        .instructions-container h2 {
            color: #333;
        }

        .instructions-container ol {
            margin: 0;
            padding: 0;
            padding-left: 20px;
            list-style-type: decimal;
        }

        .instructions-container li {
            margin: 10px 0;
        }

        .form-container {
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
            text-align: center;
        }

        .form-container h1 {
            color: #333;
            margin: 0 0 20px 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/hospital/LogoutServlet">
                        <span class="fas fa-sign-out-alt"></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <!-- Instructions Container -->
        <div class="instructions-container">
            <br><br><br><br>
            <h2 style="margin-left: 50px;">How to Book an Appointment</h2>
            <ol>
                <li style="margin-left: 50px;">Step 1: Add Patient Details</li>
                <li style="margin-left: 50px;">Step 2: View Patient ID</li>
                <li style="margin-left: 50px;">Step 3: View Doctor and ID</li>
                <li style="margin-left: 50px;">Step 4: Book Appointment</li>
            </ol>
            <br>

            <div style="display: flex; justify-content: space-between; margin: 0 50px;">
                <button onclick="location.href='/hospital/ViewAvailableMedicineServlet'" style="background-color: rgb(203, 247, 9); width: 30vh; padding: 10px 20px;">View Available Medicines</button>
                <button onclick="location.href='/hospital/BuyMedicine.jsp'" style="background-color: rgb(203, 247, 9); width: 30vh; padding: 10px 20px;">Buy Medicine</button>
                
            </div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h1>Hospital Management System</h1>
            <div class="button-container">
                <button onclick="location.href='/hospital/AddPatientServlet'">Add Patient Details</button>
                <button onclick="location.href='/hospital/ViewPatientByDetails.html'">View Patient Details</button>
                <button onclick="location.href='/hospital/ViewDoctorServlet'">View Doctor Details</button>
                <button onclick="location.href='/hospital/BookAppointmentServlet.html'">Book Appointment</button>
                <button onclick="location.href='/hospital/UpdatePatientdetails.html'" style="background-color: coral;">Update Patient Details</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
