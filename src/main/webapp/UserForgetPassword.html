<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>


        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div style="border: 1px solid #ccc; padding: 20px; margin: 10px; background-color: #fff;display: flex;flex-direction: column;">
                <h2 style="margin-bottom: 20px; color: #333;">Forgot Password</h2>
                    <input type="text" name="username" placeholder="Username" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
                    <input type="text" name="phoneNumber" placeholder="PhoneNumber" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
                    <div style="display: flex;">
                        <input type="text" name="otp" id="otp" placeholder="Enter OTP" required style="margin-bottom: 10px; padding: 8px; font-size: 16px; flex-grow: 1;">
                        <button type="button" onclick="generateOTP()" style="padding: 3px 8px; font-size: 14px; cursor: pointer; background-color: #202020; color: #fff; border: 2px solid #000; border-radius: 5px;">Get OTP</button>
                    </div>
                    <button type="button" onclick="verifyOTP()" style="margin-bottom: 10px; padding: 10px; font-size: 16px; cursor: pointer; background-color: #007bff; color: #fff; border: none;">Validate OTP</button>
                    <input type="password" name="new_password" placeholder="Enter New Password" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
                    <input type="password" name="confirm_new_password" placeholder="Confirm New Password" required style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
                    <input type="submit" value="Submit" style="padding: 10px; font-size: 16px; cursor: pointer; background-color: #007bff; color: #fff; border: none;">
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function generateOTP() {
    var phoneNumber = document.getElementById("phoneNumber").value;
    $.post("OtpVerificationServlet", { action: "generateOTP", phoneNumber: phoneNumber }, function (data) {
    });
}

function verifyOTP() {
    var otp = document.getElementById("otp").value;
    $.post("OtpVerificationServlet", { action: "verifyOTP", otp: otp }, function (data) {
        alert(data);
    });
}

    </script>
</body>

</html>
