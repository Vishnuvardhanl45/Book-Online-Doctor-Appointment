<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .button-container .btn {
            background-color: #858687;
            color: white;
            margin: 10px;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 20%;
        }

        .button-container .btn:hover {
            background-color: #9e9e9e;
        }

        .container {
            text-align: center;
        }

        .navbar {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/hospital/AdminLogoutServlet">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="button-container">
            <button class="btn" onclick="location.href='/hospital/AddDoctorDetails.html';">Add Doctor Details</button>
            <button class="btn" onclick="location.href='/hospital/DeleteDoctorDetails.html';">Delete Doctor Details</button>
            <button class="btn" onclick="location.href='/hospital/UpdateDoctordetails.html';">Update Doctor Details</button>
            <button class="btn" onclick="location.href='/hospital/ViewDoctorServlet';">View Doctor Details</button>
            <button class="btn" onclick="location.href='/hospital/AddPatientDetails.html';">Add Patient Details</button>
            <button class="btn" onclick="location.href='/hospital/DeletePatientDetails.html';">Delete Patient Details</button>
            <button class="btn" onclick="location.href='/hospital/UpdatePatientdetails.html';">Update Patient Details</button>
            <button class="btn" onclick="location.href='/hospital/ViewPatientServlet';">View Patient Details</button>
            <button class="btn" onclick="location.href='/hospital/AddMedicine.html';">Add Medicine</button>
            <button class="btn" onclick="location.href='/hospital/UpdateMedicine.html';">Update Medicine</button>
            <button class="btn" onclick="location.href='/hospital/DeleteMedicine.html';">Delete Medicine</button>
            <button class="btn" onclick="location.href='/hospital/ViewMedicinesServlet';">View Medicine</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
