<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient Success</title>
    <style>
        /* Center alignment for the entire page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Center alignment for the content */
        .content {
            text-align: center;
        }

        /* Style for the button */
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* On mouse-over */
        .button:hover {
            background-color: #45a049;
        }

        /* On click */
        .button:active {
            background-color: #3e8e41;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Patient details added successfully!</h1>
        <a href="index.html" class="button">Go to Home</a>
    </div>
</body>
</html>
