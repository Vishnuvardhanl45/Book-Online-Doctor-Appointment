<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doctor Available</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom right, #bac0c1, #5a91be); /* Gradient background */
            font-family: Arial, sans-serif;
            color: #fff; /* Text color */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
        }

        h1 {
            margin-bottom: 20px;
			color: rgb(126, 115, 115);
        }

        p {
            font-size: 18px;
			color: black;
        }

		/* Style for the button */
        .button {
            background-color: #b34a61; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* On mouse-over */
        .button:hover {
            background-color: #45a049;
        }

        /* On click */
        .button:active {
            background-color: #3e8e41;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Available</h1>
        <p>The doctor is available on the selected date. Your appointment has been booked successfully.</p>
		<a href="index.html" class="button">Go to Home</a>
    </div>
</body>
</html>
